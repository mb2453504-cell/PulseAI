<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulseAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">PulseAI</div>

      <div class="top-right">
        <select id="langSelect">
          <option value="ar">العربية</option>
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>

        <select id="analysisSelect">
          <option value="symptoms">تحليل صحة عامة</option>
          <option value="nutrition">تحليل تغذية</option>
          <option value="fitness">تحليل لياقة بدنية</option>
        </select>
      </div>
    </header>

    <main class="main">
      <h1 id="mainTitle">اكتب سؤالك وسيجيبك الذكاء الاصطناعي</h1>

      <textarea id="inputText" placeholder="اكتب هنا..."></textarea>

      <button id="analyzeBtn" class="primary">إرسال</button>

      <div id="aiResult"></div>

      <div class="footer-buttons">
        <button id="contactBtn" class="secondary">تواصل معنا</button>
        <button id="loginBtn" class="secondary">تسجيل دخول</button>
        <button id="signupBtn" class="secondary">إنشاء حساب</button>
      </div>
    </main>
  </div>

  <script src="supabase.js"></script>
  <script src="script.js"></script>
</body>
</html>
