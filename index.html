<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <div class="logo">PulseAI</div>

      <div class="controls">
        <select id="lang">
          <option value="ar">العربية</option>
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>

        <select id="type">
          <option value="health">تحليل صحة عامة</option>
          <option value="nutrition">تحليل تغذية</option>
          <option value="fitness">تحليل لياقة</option>
        </select>
      </div>
    </header>

    <main>
      <h1 id="title">اكتب سؤالك وسيجيبك الذكاء الاصطناعي</h1>

      <textarea id="question" placeholder="اكتب هنا..."></textarea>

      <button id="send">إرسال</button>

      <div id="result"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
