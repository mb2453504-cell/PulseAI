<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">PulseAI</div>

      <div class="top-right">
        <select id="langSelect">
          <option value="ar">العربية</option>
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <main class="main">
      <h1 id="loginTitle">تسجيل دخول</h1>

      <input id="email" type="email" placeholder="البريد الإلكتروني" />
      <input id="password" type="password" placeholder="كلمة المرور" />

      <button id="loginBtn" class="primary">تسجيل دخول</button>
      <button id="forgotBtn" class="secondary">نسيت كلمة المرور؟</button>
      <button id="guestBtn" class="secondary">دخول كـ Guest</button>
    </main>
  </div>

  <script src="supabase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
